<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Przypomnienie czym jest span, em, strong</h1>
    <p></p>
    
    <ul>
        <li>element <strong>STRONG</strong> </li>
        <li>element <em>EM</em> </li>
        <li>element <span>SPAN</span> </li>
    </ul>

    <p>
        Przypominamy <em> za co odpowiadają</em> w <span>dokumancie HTML</span>
        <!-- shift + ctrl + p, następnie wrap -->
    </p>
    
    <p></p>
</body>
</html>
